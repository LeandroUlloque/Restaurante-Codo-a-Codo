<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!--favicon-->
    <link rel="shortcut.icon" href="fa--cutlery-ico.ico" type="image/x-icon" />
    <title>Contacto</title>
    <!--fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- zona de script para activar íconos -->
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="caja">
      <header id="header" class="header">
        <div>
          <nav>
            <a href="index.html"
              ><i class="fa fa-cutlery" aria-hidden="true"> </i>
              &nbsp&nbspRestaurante&nbsp&nbsp&nbsp
            </a>
          </nav>
        </div>
        <div>
          <ul class="nav justify-content-end">
            <li><a href="Nosotros.html" class="link-success"> Nosotros </a></li>
            <li>
              <a href="Productos.html" class="link-success"> Productos</a>
            </li>
            <li><a href="contacto.html" class="link-success"> Contacto </a></li>
          </ul>
        </div>
      </header>       

        <section id="Contacto" class="formulario">
          <div>
            <h2>¡Hacé hoy mismo tu reserva!</h2>
            <form action="">
              <div class="col-6 mx-auto">
                <label for="usuario">Nombre y Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese su nombre"
                />
              </div>

              <div class="col-6 mx-auto">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Ingrese su correo electronico..."
                />
              </div>

              <div class="col-6 mx-auto">
                <label for="mensaje">Mensaje</label>
                <textarea
                  class="form-control"
                  id="mensaje"
                  rows="3"
                  placeholder="Escriba aquí"
                ></textarea>
              </div>
              <br />
              <div class="text-center">
                <button
                  class="btn btn-success d-grid gap-2 col-6 mx-auto"
                  type="button"
                >
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>
      <footer id="footer" class="footer">
        <ul class="nav justify-content-end">
          <li><a href="mapa.html#direccion-postal" class="link-success">Dirección postal</a></li>
          <li><a href="mapa.html#telefono" class="link-success">Teléfonos</a></li>
          <li><a href="/mapa.html" class="link-success">Cómo llegar</a></li>
          <li>
            <a href="postulantes.html" class="link-success">¿Quieres trabajar con nosotros?</a>
          </li>
        </ul>
      </footer>
    </div>
    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
